<!DOCTYPE html>
<html lang="en">
<head>
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
</head>

<body>
    <!-- header -->
    <header>
        <img src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="">
        <nav>
            <a href="front.html">Home</a>
            <a href="#first-category-title">Categories</a>
        </nav>
    </header>

    <!-- best rated individual movie -->
    <div class="highlighted-movie section">
        <div class="highlighted-movie-container">
            <div class="highlighted-movie-img">
                <img id="best-img" src="#" alt="">
            </div>
            <div id="highlighted-movie-header">
                <p class="category-header" id="best-title">#</p>
                <p id="best-long_description" class="best-long_description"></p>
                <button class="info-btn" id="info-btn">Infos</button>
            </div>
        </div>
    </div>

    <!-- best rated movies -->
    <div class="best-rating section">
        <div class="category-title">
            <p class="category-header">Best Rated Movies</p>
        </div>
        <div class="container" id="best-rating-container">
            <div class="slider-btn-container">
                <button id="best-rating-btn-prev" class="slider-btn btn-prev">
                    &#60;
                </button>
            </div>
            <div class="carousel-container">
                <div class="carousel movies-grid--max-4" id="best-rating-carousel">
                </div>
            </div>
            <div class="slider-btn-container">
                <button id="best-rating-btn-next" class="slider-btn">
                    &#62;
                </button>
            </div>
        </div>
    </div>

    <!-- category 1 -->
    <div class="first-category section">
        <div class="category-title">
            <p class="category-header" id="first-category-title"></p>
        </div>
        <div class="container" id="first-category-container">
            <div class="slider-btn-container">
                <button id="first-category-btn-prev" class="slider-btn btn-prev">
                    &#60;
                </button>
            </div>
            <div class="carousel-container">
                <div class="carousel movies-grid--max-4" id="first-category-carousel">
                </div>
            </div>
            <div class="slider-btn-container">
                <button id="first-category-btn-next" class="slider-btn">
                    &#62;
                </button>
            </div>
        </div>
    </div>

    <!-- category 2 -->
    <div class="second-category section">
        <div class="category-title">
            <p class="category-header" id="second-category-title"></p>
        </div>
        <div class="container" id="second-category-container">
            <div class="slider-btn-container">
                <button id="second-category-btn-prev" class="slider-btn btn-prev">
                    &#60;
                </button>
            </div>
            <div class="carousel-container">
                <div class="carousel movies-grid--max-4" id="second-category-carousel">
                </div>
            </div>
            <div class="slider-btn-container">
                <button id="second-category-btn-next" class="slider-btn">
                    &#62;
                </button>
            </div>
        </div>
    </div>

    <!-- category 3 -->
    <div class="third-category section">
        <div class="category-title">
            <p class="category-header" id="third-category-title"></p>
        </div>
        <div class="container" id="third-category-container">
            <div class="slider-btn-container">
                <button id="third-category-btn-prev" class="slider-btn btn-prev">
                    &#60;
                </button>
            </div>
            <div class="carousel-container">
                <div class="carousel movies-grid--max-4" id="third-category-carousel">
                </div>
            </div>
            <div class="slider-btn-container">
                <button id="third-category-btn-next" class="slider-btn">
                    &#62;
                </button>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal" id="modal-container">
        <div class="modal-content">
            <span class="modal-close-btn">&#10006;</span>
            <div class="modal-text-container">
                <div class="modal-img-container">
                    <img id="modal-img" src="#" alt="" />
                </div>
                <div class="modal-infos-container">
                    <p class="category-header" id="modal-title">#</p>
                    <div id="modal-genres"></div>
                    <div id="modal-date_published"></div>
                    <div id="modal-rated"></div>
                    <div id="modal-imdb_score"></div>
                    <div id="modal-directors"></div>
                    <div id="modal-actors"></div>
                    <div id="modal-duration"></div>
                    <div id="modal-countries"></div>
                    <div id="modal-long_description"></div>
                    <div id="modal-reviews_from_critics"></div>
                    <div id="modal-worldwide_gross_income"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
